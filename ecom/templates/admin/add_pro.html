<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static '../../static/admin/add.css' %}">
</head>
<body>

  <div class="card shadow-lg">
    <h2>Add New Product</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Product ID -->
      <div class="mb-3">
        <label for="pid" class="form-label">Product ID (PID)</label>
        <input type="text" class="form-control" id="pid" name="pid" placeholder="Enter Product ID" required>
      </div>

      <!-- Product Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name" required>
      </div>

      <!-- Product Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Product Description</label>
        <textarea class="form-control" id="description" name="dis" rows="4" placeholder="Enter Product Description" required></textarea>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" required>
      </div>

      <!-- Discounted Price -->
      <div class="mb-3">
        <label for="off_price" class="form-label">Discounted Price</label>
        <input type="number" class="form-control" id="off_price" name="off_price" placeholder="Enter Discounted Price (if any)">
      </div>

      <!-- Stock -->
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter Stock Quantity" required>
      </div>

      <!-- Product Image -->
      <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="image" name="img" accept="image/*" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success">Add Product</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

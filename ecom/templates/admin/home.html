<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
   {% load static %}
  <link rel="stylesheet" href="{% static '../../static/admin/admin_home.css' %}">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-primary text-white p-3 ">
      <h2 class="text-center">Admin</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="add">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="logout">Logout</a>
        </li>
      </ul>
    </div>
    <!-- Page Content -->
    <div id="page-content" class="w-100">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle">☰</button>
          <h4 class="ms-auto">Welcome, Admin</h4>
        </div>
      </nav>
      <!-- Main Content -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text display-6">120</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">New Orders</h5>
                <p class="card-text display-6">45</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Revenue</h5>
                <p class="card-text display-6">₹110,500</p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5">
          <h5>Recent Activity</h5>

          <div class="container">
          <div class="row">
            {% for pro in products %}
            <div class="card" style="width:400px">
              <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="height: 450px;">
              <div class="card-body">
                <h4 class="card-title">{{pro.name}}</h4>
                <p class="card-text">₹{{pro.price}}.00</p>
                <p class="card-text">₹{{pro.off_price}}.00</p>
                <a href="#" class="btn btn-primary">View More</a>
                <!-- <a href="#" class="btn btn-success">Buy Now</a> -->
              </div>
            </div>
            {% endfor %}
          </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('d-none');
    });
  </script>
</body>
</html>

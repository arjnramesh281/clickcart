<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        a {
            text-decoration: none;
        }

        .details {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .details h5, .details p {
            margin: 0;
        }

        .quantity-controls a {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin: 0 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quantity-controls a:hover {
            background-color: #0056b3;
        }

        img {
            border-radius: 5px;
            object-fit: cover;
        }


    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ClickCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="userhome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view_cart">My Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bookings">Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-dark ms-2" href="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Cart Items -->
    <div class="container my-4">
        <div class="row gy-4">
            {% for i in cart %}
            <div class="col-lg-12 d-flex align-items-center border p-3 bg-white shadow-sm">
                <img src="{{i.product.img.url}}" alt="Product Image" class="img-fluid" style="height: 150px; width: 150px;">
                <div class="details">
                    <h5>{{i.product.name}}</h5>
                    <p class="text-danger fw-bold">â‚¹ {{i.product.off_price}}</p>
                    <div class="quantity-controls d-flex align-items-center">
                        <a href="qty_dec/{{i.pk}}">-</a>
                        <span>{{i.qty}}</span>
                        <a href="qty_in/{{i.pk}}">+</a>
                        <a href="cart_pro_buy/{{i.pk}}">Buy Now</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    </div>
</body>
</html>
